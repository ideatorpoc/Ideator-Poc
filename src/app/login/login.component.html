

<div class="form-container animated fadeIn">

  <h1 align="center" *ngIf='localizationModel'>{{localizationModel.login}}</h1>
    <md-card class="login">
       <!--<div class="form-header"> <h1>Login</h1>
       </div>-->
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <div class="row" *ngIf='localizationModel'>
          <md-input type="email" placeholder={{localizationModel.email}} name="username" [(ngModel)]="model.username" #username="ngModel" required >
            <span md-prefix><md-icon class="material-icons gray">email</md-icon></span>
          </md-input>
          
        </div>

        <div class="row" *ngIf='localizationModel'>
          <md-input type="Password" placeholder={{localizationModel.password}} name="password" [(ngModel)]="model.password" #password="ngModel" required>
            <span md-prefix><md-icon class="material-icons gray">lock</md-icon></span>
          </md-input>
        </div>

        <div class="row button-wrapper" *ngIf='localizationModel' >
          <button md-raised-button color="primary" type="submit" [disabled]="!loginForm.form.valid" >{{localizationModel.login}}</button>
         
        </div>
      </form>
    </md-card>
  </div>
